<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header-post">
        <div class="header-content-post">
            <a href="/">
                <div class="logo">
                    <h1>독독스</h1>
                </div>
            </a>
        </div>
    </header>
    <div class="post_instead_header"></div>

    <main class="read_main">
        <div class="line"></div>
        <div class="read_post_title_container">
            <h1 class="read_post_title">제목입니다</h1>
        </div>
        <div class="read_post_info_container">
            
            <h2 class="sub_info read_category">카테고리: 판타지</h2>
            <div style="width:15px; height:10px;"></div>
            <div style="width:15px; height:10px;"></div>
            <div style="width:15px; height:10px;"></div>
            <div style="width:15px; height:10px;"></div>
            <div style="width:15px; height:10px;"></div>
            <h2 class="sub_info read_name">임종훈</h2>
            <div class="like_container">
                <h2 class="sub_info">추천: </h2>
                <h2 class="sub_info read_like_num">30</h2>
            </div>
            <h2 class="sub_info read_date">2022.06.09</h2>
        </div>
        <span class="read_text">
            본문입니다.
        </span>
        <div class="read_book_info_container">
            <img class="read_book_img" src="img/언어의_c.jpg" alt="">
            <div class="read_book_summary_container">
                <h3 class="read_book_title">책 : 언어의 온도</h3>
                <h3 class="read_one_line">한줄평 : 무척 재밌었다.</h3>
                <div class="read_like_btn">
                    <i class="fa-solid fa-heart"></i>
                    <h3>추천</h3>
                </div>
            </div>
        </div>
    </main>
    <footer class=""></footer>
</body>
<script src="https://kit.fontawesome.com/4029a3b361.js" crossorigin="anonymous"></script>
<script src="js/read.js"></script>
<script src="js/like.js"></script>
</html>
