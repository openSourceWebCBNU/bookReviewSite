<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 다이어리</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="index-body">
    <div id="searchLayer" class="display-none">
        <div class="x-container">
            <i class="fa-solid fa-x x-btn"></i>
        </div>
        <form action="">
            <div class="input-container">
                <input class="input" type="text" placeholder="도서명">
                <input class="input" type="text" placeholder="출판사">
                <input class="input" type="text" placeholder="저자">
                <button class="btn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </form>
    </div>
    <header class="header">
        <div class="header-content">
            <a href="/">
                <div class="logo">
                    <h1>독독스</h1>
                    <h2>세상의 모든 독후감 Documents</h2>
                </div>
            </a>

            <div></div>
            
            <div class="side-menu">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <h3>독후감 검색</h3>
                </div>
                <a href="login.html" class="user-page-btn">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </div>
    </header>

    <div class="instead_header"></div>

    <main class="index_main">
        <div class="category">
            <div class="category-btn popularity select-border">
                <i class="fa-solid fa-star"></i>
                <h3>인기순</h3>
            </div>
            <div class="category-btn development">
                <i class="fa-solid fa-graduation-cap"></i>
                <h3>자기계발</h3>
            </div>
            <div class="category-btn poem">
                <i class="fa-solid fa-scroll"></i>
                <h3>시</h3>
            </div>
            <div class="category-btn essay">
                <i class="fa-solid fa-pen-nib"></i>
                <h3>에세이</h3>
            </div>
            <div class="category-btn economy">
                <i class="fa-solid fa-sack-dollar"></i>
                <h3>경재</h3>
            </div>
            <div class="category-btn travel">
                <i class="fa-solid fa-plane"></i>
                <h3>여행</h3>
            </div>
            <div class="category-btn philosophy">
                <i class="fa-solid fa-brain"></i>
                <h3>철학</h3>
            </div>
            <div class="category-btn natural-science">
                <i class="fa-brands fa-envira"></i>
                <h3>자연과학</h3>
            </div>
            <div class="category-btn technology-science">
                <i class="fa-solid fa-microchip"></i>
                <h3>기술과학</h3>
            </div>
            <div class="category-btn literature">
                <i class="fa-solid fa-book"></i>
                <h3>문학</h3>
            </div>
            <div class="category-btn fantasy">
                <i class="fa-solid fa-wand-sparkles"></i>
                <h3>판타지</h3>
            </div>
            <div class="category-btn mystery">
                <i class="fa-solid fa-question"></i>
                <h3>추리</h3>
            </div>
            <div class="category-btn romance">
                <i class="fa-solid fa-heart"></i>
                <h3>로맨스</h3>
            </div>
            <div class="category-btn history">
                <i class="fa-solid fa-landmark"></i>
                <h3>역사</h3>
            </div>
        </div>
        <div class="book_container">
            <div class="left_btn">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="book_list">
                <div class="page1 page"></div>
                <div class="page2 page"></div>
                <div class="page3 page"></div>
                <div class="page4 page"></div>
                <div class="page5 page"></div>
                <div class="page6 page"></div>
                <div class="page7 page"></div>
                <div class="page8 page"></div>
                <div class="page9 page"></div>
                <div class="page10 page"></div>
            </div>
            <div class="right_btn">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="book_recommend">
            <h1 class="best_seller">Best Seller</h1>
            <div class="best_seller_container">
                <div class="one best_seller_book_container">
                    <a href="">
                        <img class="best_seller_img" src="img/킬러_c.jpg" alt="">
                    </a>
                    <div class="book_description">
                        <h1 class="best_seller_title">킬러 안데르스와 그의 친구 둘</h1>
                        <h2 class="best_seller_info">엉뚱한 살인범, 떠돌이 목사, 싸구려 호텔 리셉셔니스트가 만나 펼치는 대활약상.</h2>
                    </div>
                </div>
                <div class="two best_seller_book_container">
                    <a href="">
                        <img class="best_seller_img" src="img/마션_c.jpg" alt="">
                    </a>
                    <div class="book_description">
                        <h1 class="best_seller_title">마션</h1>
                        <h2 class="best_seller_info">어느 괴짜 과학자의 화성판 어드밴처 생존기.</h2>
                    </div>
                </div>
                <div class="three best_seller_book_container">
                    <a href="">
                        <img class="best_seller_img" src="img/나미야_c.jpg" alt="">
                    </a>
                    <div class="book_description">
                        <h1 class="best_seller_title">나미야 잡화점의 기적</h1>
                        <h2 class="best_seller_info">기적과 감동을 추리한다!</h2>
                    </div>
                </div>
                <div class="four best_seller_book_container">
                    <a href="">
                        <img class="best_seller_img" src="img/언어의_c.jpg" alt="">
                    </a>
                    <div class="book_description">
                        <h1 class="best_seller_title">언어의 온도</h1>
                        <h2 class="best_seller_info">말과 글에는 나름의 따뜻함과 차가움이 있다.</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="index_footer"></footer>

    <a class="goto_btn" href="javascript:linkDelay()">
        <div class="my_reviews_btn">
            <h1 class="my_reviews_h1">내 서재</h1>
            <i class="fa-solid fa-book-open"></i>
        </div>
    </a>
</body>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://kit.fontawesome.com/4029a3b361.js" crossorigin="anonymous"></script>
<script src="js/index.js"></script>
<script src="js/button.js"></script>
<script src="js/searchLayer.js"></script>
<script src="js/page.js"></script>
</html>
